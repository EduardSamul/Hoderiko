<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/admin.css">
    
</head>
<body>
    <div id = "topBar">
        <div class="d-block d-flex justify-content-center">
            <img id="logo" src="../Images/logo.png" alt = "logo" class = "d-inline-block"/>
            <div>
                <h1 id = "title" class = "">H.A.M</h1>
                <h5 style = "margin-left: 2em" class = "text-bottom">Hoderiko Attendance Manager</h5>
            </div>
        </div>
    </div>

    <div class = "loginFormCont">
        <h2 class = "text-center">
            Admin Login
        </h2>

        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
          </form>
    </div>
</body>
